<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.google.com/share?selection.family=Caveat:wght@500" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>HomeWork Ajax</title>
</head>
  <body>
    <div class="text-center">
      <h2>Mi Friends</h2>
      <button type="button" class="btn btn-primary" id='boton'>List of Friends</button>

      <div class="text-center">
        <ul class="list-group" id='lista'></ul>
      </div>
    </div>

    <div class="text-center">
      <img src='./img/friends.jfif' class="img-fluid rounded" alt="friends logo"/>
    </div>


    <div class="row justify-content-sm-center conteiner">
      <div class="row justify-content-sd-center">
        <button type="button" class="btn btn-primary col col-lg-3" id='search'>Search friend</button>

        <div class="col col-lg-5">
          <input type="text" class="form-control" placeholder="Id of Friend" id='input'></input>
        </div>

        <div class="ccol col-lg-4">
          <span id='amigo'></span>
        </div>
      </div>
    </div>


    <div class="row justify-content-sm-center conteiner">
      <div class="row justify-content-sd-center">
        <button type="button" class="col  btn btn-danger col-lg-3" id='delete'>Delete friend</button>

        <div class="col col-lg-5">
          <input type="text" class="form-control" placeholder="Id of EX-Friend" id='inputDelete'></input>
        </div>

        <div class="col col-lg-4">
          <span id='sucess'></span>
        </div>
      </div>
    </div>


    <div class="row justify-content-sm-center conteiner">
      <form class="row justify-content-sd-center">
        <button type="button" class="btn btn-primary col col-lg-3" id='addBotton'>Add friend</button>

        <div class="col col-lg-3">
          <input type="text" class="form-control" placeholder="Name" id="inputName">
        </div>

        <div class="col col-lg-3">
          <input type="email" class="form-control" placeholder="Email" id="inputEmail">
        </div>

        <div class="col col-lg-2">
          <input type="text" class="form-control" id="inputAge" placeholder="Age">
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
